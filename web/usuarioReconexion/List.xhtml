<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioReconexionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UsuarioReconexionListForm">
                <p:panel header="#{bundle.ListUsuarioReconexionTitle}">
                    <p:dataTable id="datalist" value="#{usuarioReconexionController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioReconexionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codUsuarioReconexion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioReconexionTitle_codUsuarioReconexion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codUsuarioReconexion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioReconexionTitle_codUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioReconexionTitle_codReconexion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codReconexion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuarioReconexionController.prepareCreate}" update=":UsuarioReconexionCreateForm" oncomplete="PF('UsuarioReconexionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuarioReconexionViewForm" oncomplete="PF('UsuarioReconexionViewDialog').show()" disabled="#{empty usuarioReconexionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UsuarioReconexionEditForm" oncomplete="PF('UsuarioReconexionEditDialog').show()" disabled="#{empty usuarioReconexionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{usuarioReconexionController.destroy}" update=":growl,datalist" disabled="#{empty usuarioReconexionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
