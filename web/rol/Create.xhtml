<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolTitle}">
            <h:form id="RolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolLabel_codRol}" for="codRol" />
                        
                        <p:inputText id="codRol" value="#{rolController.selected.codRol}" title="#{bundle.CreateRolTitle_codRol}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_codRol}">
                            <f:validateLongRange minimum="1" maximum="10000" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateRolLabel_descripcionRol}" for="descripcionRol" />
                        
                        <p:inputText id="descripcionRol" value="#{rolController.selected.descripcionRol}" title="#{bundle.CreateRolTitle_descripcionRol}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_descripcionRol}">
                         <f:validateLength minimum="4" maximum="45"/>
                        </p:inputText>
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.create}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
