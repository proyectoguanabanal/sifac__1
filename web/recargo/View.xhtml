<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecargoViewDlg" widgetVar="RecargoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecargoTitle}">
            <h:form id="RecargoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recargoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecargoLabel_codRecargo}"/>
                        <h:outputText value="#{recargoController.selected.codRecargo}" title="#{bundle.ViewRecargoTitle_codRecargo}"/>
                        <h:outputText value="#{bundle.ViewRecargoLabel_valorRecargo}"/>
                        <h:outputText value="#{recargoController.selected.valorRecargo}" title="#{bundle.ViewRecargoTitle_valorRecargo}"/>
                        <h:outputText value="#{bundle.ViewRecargoLabel_valorMulta}"/>
                        <h:outputText value="#{recargoController.selected.valorMulta}" title="#{bundle.ViewRecargoTitle_valorMulta}"/>
                        <h:outputText value="#{bundle.ViewRecargoLabel_fechaCorte}"/>
                        <h:outputText value="#{recargoController.selected.fechaCorte}" title="#{bundle.ViewRecargoTitle_fechaCorte}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRecargoLabel_codTipoRecargo}"/>
                        <h:outputText value="#{recargoController.selected.codTipoRecargo}" title="#{bundle.ViewRecargoTitle_codTipoRecargo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecargoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
