<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SuministrosEditDlg" widgetVar="SuministrosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSuministrosTitle}">
            <h:form id="SuministrosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{suministrosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSuministrosLabel_codSuministros}" for="codSuministros" />
                        <p:inputText id="codSuministros" value="#{suministrosController.selected.codSuministros}" title="#{bundle.EditSuministrosTitle_codSuministros}" required="true" requiredMessage="#{bundle.EditSuministrosRequiredMessage_codSuministros}"/>
                        <p:outputLabel value="#{bundle.EditSuministrosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{suministrosController.selected.descripcion}" title="#{bundle.EditSuministrosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSuministrosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditSuministrosLabel_codTipoSuministro}" for="codTipoSuministro" />
                        <p:selectOneMenu id="codTipoSuministro" value="#{suministrosController.selected.codTipoSuministro}" required="true" requiredMessage="#{bundle.EditSuministrosRequiredMessage_codTipoSuministro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoSuministroController.itemsAvailableSelectOne}"
                                           var="codTipoSuministroItem"
                                           itemValue="#{codTipoSuministroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{suministrosController.update}" value="#{bundle.Save}" update="display,:SuministrosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SuministrosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SuministrosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
