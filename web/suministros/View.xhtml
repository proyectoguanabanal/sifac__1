<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SuministrosViewDlg" widgetVar="SuministrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSuministrosTitle}">
            <h:form id="SuministrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{suministrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewSuministrosLabel_codSuministros}"/>
                        <h:outputText value="#{suministrosController.selected.codSuministros}" title="#{bundle.ViewSuministrosTitle_codSuministros}"/>
                        <h:outputText value="#{bundle.ViewSuministrosLabel_descripcion}"/>
                        <h:outputText value="#{suministrosController.selected.descripcion}" title="#{bundle.ViewSuministrosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSuministrosLabel_codTipoSuministro}"/>
                        <h:outputText value="#{suministrosController.selected.codTipoSuministro}" title="#{bundle.ViewSuministrosTitle_codTipoSuministro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SuministrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
