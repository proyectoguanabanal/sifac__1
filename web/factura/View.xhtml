<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaViewDlg" widgetVar="FacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturaTitle}">
            <h:form id="FacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturaLabel_codFactura}"/>
                        <h:outputText value="#{facturaController.selected.codFactura}" title="#{bundle.ViewFacturaTitle_codFactura}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_valorAPagar}"/>
                        <h:outputText value="#{facturaController.selected.valorAPagar}" title="#{bundle.ViewFacturaTitle_valorAPagar}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_fechaPago}"/>
                        <h:outputText value="#{facturaController.selected.fechaPago}" title="#{bundle.ViewFacturaTitle_fechaPago}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
