<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteContratoViewDlg" widgetVar="ClienteContratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteContratoTitle}">
            <h:form id="ClienteContratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteContratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteContratoLabel_codClienteContrato}"/>
                        <h:outputText value="#{clienteContratoController.selected.codClienteContrato}" title="#{bundle.ViewClienteContratoTitle_codClienteContrato}"/>
                        <h:outputText value="#{bundle.ViewClienteContratoLabel_codUsuario}"/>
                        <h:outputText value="#{clienteContratoController.selected.codUsuario}" title="#{bundle.ViewClienteContratoTitle_codUsuario}"/>
                        <h:outputText value="#{bundle.ViewClienteContratoLabel_codContrato}"/>
                        <h:outputText value="#{clienteContratoController.selected.codContrato}" title="#{bundle.ViewClienteContratoTitle_codContrato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteContratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
