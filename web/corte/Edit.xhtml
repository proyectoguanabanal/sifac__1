<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorteEditDlg" widgetVar="CorteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCorteTitle}">
            <h:form id="CorteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{corteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCorteLabel_codCorte}" for="codCorte" />
                        <p:inputText id="codCorte" value="#{corteController.selected.codCorte}" title="#{bundle.EditCorteTitle_codCorte}" required="true" requiredMessage="#{bundle.EditCorteRequiredMessage_codCorte}"/>
                        <p:outputLabel value="#{bundle.EditCorteLabel_fechaCorte}" for="fechaCorte" />
                        <p:calendar id="fechaCorte" pattern="MM/dd/yyyy HH:mm:ss" value="#{corteController.selected.fechaCorte}" title="#{bundle.EditCorteTitle_fechaCorte}" required="true" requiredMessage="#{bundle.EditCorteRequiredMessage_fechaCorte}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCorteLabel_codFactura}" for="codFactura" />
                        <p:selectOneMenu id="codFactura" value="#{corteController.selected.codFactura}" required="true" requiredMessage="#{bundle.EditCorteRequiredMessage_codFactura}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="codFacturaItem"
                                           itemValue="#{codFacturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{corteController.update}" value="#{bundle.Save}" update="display,:CorteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CorteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
