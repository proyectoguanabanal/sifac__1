<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCorteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CorteListForm">
                <p:panel header="#{bundle.ListCorteTitle}">
                    <p:dataTable id="datalist" value="#{corteController.items}" var="item"
                                 selectionMode="single" selection="#{corteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codCorte}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorteTitle_codCorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCorte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorteTitle_fechaCorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCorte}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorteTitle_codFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.codFactura}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{corteController.prepareCreate}" update=":CorteCreateForm" oncomplete="PF('CorteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CorteViewForm" oncomplete="PF('CorteViewDialog').show()" disabled="#{empty corteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CorteEditForm" oncomplete="PF('CorteEditDialog').show()" disabled="#{empty corteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{corteController.destroy}" update=":growl,datalist" disabled="#{empty corteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
