<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorteViewDlg" widgetVar="CorteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCorteTitle}">
            <h:form id="CorteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{corteController.selected != null}">
                        <h:outputText value="#{bundle.ViewCorteLabel_codCorte}"/>
                        <h:outputText value="#{corteController.selected.codCorte}" title="#{bundle.ViewCorteTitle_codCorte}"/>
                        <h:outputText value="#{bundle.ViewCorteLabel_fechaCorte}"/>
                        <h:outputText value="#{corteController.selected.fechaCorte}" title="#{bundle.ViewCorteTitle_fechaCorte}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCorteLabel_codFactura}"/>
                        <h:outputText value="#{corteController.selected.codFactura}" title="#{bundle.ViewCorteTitle_codFactura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CorteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
