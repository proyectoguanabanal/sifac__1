<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratoCreateDlg" widgetVar="ContratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContratoTitle}">
            <h:form id="ContratoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContratoLabel_codContrato}" for="codContrato" />
                        
                        <p:inputText id="codContrato" value="#{contratoController.selected.codContrato}" title="#{bundle.CreateContratoTitle_codContrato}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_codContrato}">
                        
                         <f:validateLongRange minimum="1" maximum="10000" />
                        </p:inputText>
                       
                        <p:outputLabel value="#{bundle.CreateContratoLabel_nombreContrato}" for="nombreContrato" />
                        <p:inputText id="nombreContrato" value="#{contratoController.selected.nombreContrato}" title="#{bundle.CreateContratoTitle_nombreContrato}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_nombreContrato}">
                         <f:validateLength minimum="4" maximum="45"/>
                        
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratoController.create}" value="#{bundle.Save}" update="display,:ContratoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContratoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContratoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
