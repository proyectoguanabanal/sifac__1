<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratoEditDlg" widgetVar="ContratoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContratoTitle}">
            <h:form id="ContratoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContratoLabel_codContrato}" for="codContrato" />
                        <p:inputText id="codContrato" value="#{contratoController.selected.codContrato}" title="#{bundle.EditContratoTitle_codContrato}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_codContrato}"/>
                        <p:outputLabel value="#{bundle.EditContratoLabel_nombreContrato}" for="nombreContrato" />
                        <p:inputText id="nombreContrato" value="#{contratoController.selected.nombreContrato}" title="#{bundle.EditContratoTitle_nombreContrato}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_nombreContrato}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratoController.update}" value="#{bundle.Save}" update="display,:ContratoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContratoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContratoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
