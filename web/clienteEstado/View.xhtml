<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEstadoViewDlg" widgetVar="ClienteEstadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteEstadoTitle}">
            <h:form id="ClienteEstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteEstadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteEstadoLabel_codClienteEstado}"/>
                        <h:outputText value="#{clienteEstadoController.selected.codClienteEstado}" title="#{bundle.ViewClienteEstadoTitle_codClienteEstado}"/>
                        <h:outputText value="#{bundle.ViewClienteEstadoLabel_codUsuario}"/>
                        <h:outputText value="#{clienteEstadoController.selected.codUsuario}" title="#{bundle.ViewClienteEstadoTitle_codUsuario}"/>
                        <h:outputText value="#{bundle.ViewClienteEstadoLabel_codEstado}"/>
                        <h:outputText value="#{clienteEstadoController.selected.codEstado}" title="#{bundle.ViewClienteEstadoTitle_codEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteEstadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
