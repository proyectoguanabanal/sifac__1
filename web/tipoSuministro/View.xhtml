<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSuministroViewDlg" widgetVar="TipoSuministroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoSuministroTitle}">
            <h:form id="TipoSuministroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSuministroController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoSuministroLabel_codTipoSuministro}"/>
                        <h:outputText value="#{tipoSuministroController.selected.codTipoSuministro}" title="#{bundle.ViewTipoSuministroTitle_codTipoSuministro}"/>
                        <h:outputText value="#{bundle.ViewTipoSuministroLabel_descripcionSuministro}"/>
                        <h:outputText value="#{tipoSuministroController.selected.descripcionSuministro}" title="#{bundle.ViewTipoSuministroTitle_descripcionSuministro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoSuministroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
