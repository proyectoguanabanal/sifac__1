<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteFacturaViewDlg" widgetVar="ClienteFacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteFacturaTitle}">
            <h:form id="ClienteFacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteFacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteFacturaLabel_codClienteFactura}"/>
                        <h:outputText value="#{clienteFacturaController.selected.codClienteFactura}" title="#{bundle.ViewClienteFacturaTitle_codClienteFactura}"/>
                        <h:outputText value="#{bundle.ViewClienteFacturaLabel_codUsuario}"/>
                        <h:outputText value="#{clienteFacturaController.selected.codUsuario}" title="#{bundle.ViewClienteFacturaTitle_codUsuario}"/>
                        <h:outputText value="#{bundle.ViewClienteFacturaLabel_codFactura}"/>
                        <h:outputText value="#{clienteFacturaController.selected.codFactura}" title="#{bundle.ViewClienteFacturaTitle_codFactura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteFacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
