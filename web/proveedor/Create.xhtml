<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorCreateDlg" widgetVar="ProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProveedorTitle}">
            <h:form id="ProveedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_codProveedor}" for="codProveedor" />
                       
                        <p:inputText id="codProveedor" value="#{proveedorController.selected.codProveedor}" title="#{bundle.CreateProveedorTitle_codProveedor}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_codProveedor}">
                         <f:validateLongRange minimum="1" maximum="10000" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_razonSocial}" for="razonSocial" />
                        
                        <p:inputText id="razonSocial" value="#{proveedorController.selected.razonSocial}" title="#{bundle.CreateProveedorTitle_razonSocial}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_razonSocial}">
                        
                           <f:validateLength minimum="4" maximum="45"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_nit}" for="nit" />
                        
                        <p:inputText id="nit" value="#{proveedorController.selected.nit}" title="#{bundle.CreateProveedorTitle_nit}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nit}">
                          <f:validateLongRange minimum="1" maximum="10000" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_direccion}" for="direccion" />
                        
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.CreateProveedorTitle_direccion}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_direccion}">
                           <f:validateLength minimum="4" maximum="45"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_telefono}" for="telefono" />
                       
                        <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.CreateProveedorTitle_telefono}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_telefono}">
                           <f:validateLength minimum="4" maximum="45"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_telefonoMovil}" for="telefonoMovil" />
                        
                        <p:inputText id="telefonoMovil" value="#{proveedorController.selected.telefonoMovil}" title="#{bundle.CreateProveedorTitle_telefonoMovil}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_telefonoMovil}">
                           <f:validateLength minimum="4" maximum="45"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_email}" for="email" />
                        
                        <p:inputText id="email" value="#{proveedorController.selected.email}" title="#{bundle.CreateProveedorTitle_email}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_email}">
                           <f:validateLength minimum="4" maximum="45"/>
                        </p:inputText>
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.create}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProveedorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
