<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_codUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.codUsuario}" title="#{bundle.ViewUsuarioTitle_codUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_cedula}"/>
                        <h:outputText value="#{usuarioController.selected.cedula}" title="#{bundle.ViewUsuarioTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_primerNombre}"/>
                        <h:outputText value="#{usuarioController.selected.primerNombre}" title="#{bundle.ViewUsuarioTitle_primerNombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_segundoNombre}"/>
                        <h:outputText value="#{usuarioController.selected.segundoNombre}" title="#{bundle.ViewUsuarioTitle_segundoNombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_primerApellido}"/>
                        <h:outputText value="#{usuarioController.selected.primerApellido}" title="#{bundle.ViewUsuarioTitle_primerApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_segundoApellido}"/>
                        <h:outputText value="#{usuarioController.selected.segundoApellido}" title="#{bundle.ViewUsuarioTitle_segundoApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_direccion}"/>
                        <h:outputText value="#{usuarioController.selected.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_numeroDePersonasQueQueHabitanEnLaCas}"/>
                        <h:outputText value="#{usuarioController.selected.numeroDePersonasQueQueHabitanEnLaCas}" title="#{bundle.ViewUsuarioTitle_numeroDePersonasQueQueHabitanEnLaCas}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_telefonoFijo}"/>
                        <h:outputText value="#{usuarioController.selected.telefonoFijo}" title="#{bundle.ViewUsuarioTitle_telefonoFijo}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_telefonoMovil}"/>
                        <h:outputText value="#{usuarioController.selected.telefonoMovil}" title="#{bundle.ViewUsuarioTitle_telefonoMovil}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
