<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_codUsuario}" for="codUsuario" />
                        <p:inputText id="codUsuario" value="#{usuarioController.selected.codUsuario}" title="#{bundle.EditUsuarioTitle_codUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{usuarioController.selected.cedula}" title="#{bundle.EditUsuarioTitle_cedula}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{usuarioController.selected.primerNombre}" title="#{bundle.EditUsuarioTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{usuarioController.selected.segundoNombre}" title="#{bundle.EditUsuarioTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{bundle.EditUsuarioTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{bundle.EditUsuarioTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.EditUsuarioTitle_direccion}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_numeroDePersonasQueQueHabitanEnLaCas}" for="numeroDePersonasQueQueHabitanEnLaCas" />
                        <p:inputText id="numeroDePersonasQueQueHabitanEnLaCas" value="#{usuarioController.selected.numeroDePersonasQueQueHabitanEnLaCas}" title="#{bundle.EditUsuarioTitle_numeroDePersonasQueQueHabitanEnLaCas}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_numeroDePersonasQueQueHabitanEnLaCas}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_telefonoFijo}" for="telefonoFijo" />
                        <p:inputText id="telefonoFijo" value="#{usuarioController.selected.telefonoFijo}" title="#{bundle.EditUsuarioTitle_telefonoFijo}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_telefonoMovil}" for="telefonoMovil" />
                        <p:inputText id="telefonoMovil" value="#{usuarioController.selected.telefonoMovil}" title="#{bundle.EditUsuarioTitle_telefonoMovil}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_telefonoMovil}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
