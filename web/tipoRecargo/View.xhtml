<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoRecargoViewDlg" widgetVar="TipoRecargoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoRecargoTitle}">
            <h:form id="TipoRecargoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoRecargoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoRecargoLabel_codTipoRecargo}"/>
                        <h:outputText value="#{tipoRecargoController.selected.codTipoRecargo}" title="#{bundle.ViewTipoRecargoTitle_codTipoRecargo}"/>
                        <h:outputText value="#{bundle.ViewTipoRecargoLabel_nomTipoRecargo}"/>
                        <h:outputText value="#{tipoRecargoController.selected.nomTipoRecargo}" title="#{bundle.ViewTipoRecargoTitle_nomTipoRecargo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoRecargoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
