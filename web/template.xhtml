<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="ClienteContrato" outcome="/clienteContrato/List.xhtml" />
                            <p:menuitem value="ClienteEstado" outcome="/clienteEstado/List.xhtml" />
                            <p:menuitem value="ClienteFactura" outcome="/clienteFactura/List.xhtml" />
                            <p:menuitem value="Contrato" outcome="/contrato/List.xhtml" />
                            <p:menuitem value="Corte" outcome="/corte/List.xhtml" />
                            <p:menuitem value="CorteUsuario" outcome="/corteUsuario/List.xhtml" />
                            <p:menuitem value="Estado" outcome="/estado/List.xhtml" />
                            <p:menuitem value="Factura" outcome="/factura/List.xhtml" />
                            <p:menuitem value="FacturaRecargo" outcome="/facturaRecargo/List.xhtml" />
                            <p:menuitem value="FacturaReconexion" outcome="/facturaReconexion/List.xhtml" />
                            <p:menuitem value="Permiso" outcome="/permiso/List.xhtml" />
                            <p:menuitem value="PermisoRol" outcome="/permisoRol/List.xhtml" />
                            <p:menuitem value="Proveedor" outcome="/proveedor/List.xhtml" />
                            <p:menuitem value="Recargo" outcome="/recargo/List.xhtml" />
                            <p:menuitem value="Reconexion" outcome="/reconexion/List.xhtml" />
                            <p:menuitem value="ReportePago" outcome="/reportePago/List.xhtml" />
                            <p:menuitem value="ReportePagoFactura" outcome="/reportePagoFactura/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Suministros" outcome="/suministros/List.xhtml" />
                            <p:menuitem value="SuministrosProveedor" outcome="/suministrosProveedor/List.xhtml" />
                            <p:menuitem value="TipoRecargo" outcome="/tipoRecargo/List.xhtml" />
                            <p:menuitem value="TipoSuministro" outcome="/tipoSuministro/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                            <p:menuitem value="UsuarioReconexion" outcome="/usuarioReconexion/List.xhtml" />
                            <p:menuitem value="UsuarioRol" outcome="/usuarioRol/List.xhtml" />
                            <p:menuitem value="UsuarioSuministros" outcome="/usuarioSuministros/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
