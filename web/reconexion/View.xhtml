<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReconexionViewDlg" widgetVar="ReconexionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReconexionTitle}">
            <h:form id="ReconexionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reconexionController.selected != null}">
                        <h:outputText value="#{bundle.ViewReconexionLabel_codReconexion}"/>
                        <h:outputText value="#{reconexionController.selected.codReconexion}" title="#{bundle.ViewReconexionTitle_codReconexion}"/>
                        <h:outputText value="#{bundle.ViewReconexionLabel_fechaReconexion}"/>
                        <h:outputText value="#{reconexionController.selected.fechaReconexion}" title="#{bundle.ViewReconexionTitle_fechaReconexion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReconexionLabel_codRecargo}"/>
                        <h:outputText value="#{reconexionController.selected.codRecargo}" title="#{bundle.ViewReconexionTitle_codRecargo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReconexionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
