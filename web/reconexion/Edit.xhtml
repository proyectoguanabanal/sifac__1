<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReconexionEditDlg" widgetVar="ReconexionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReconexionTitle}">
            <h:form id="ReconexionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reconexionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReconexionLabel_codReconexion}" for="codReconexion" />
                        <p:inputText id="codReconexion" value="#{reconexionController.selected.codReconexion}" title="#{bundle.EditReconexionTitle_codReconexion}" required="true" requiredMessage="#{bundle.EditReconexionRequiredMessage_codReconexion}"/>
                        <p:outputLabel value="#{bundle.EditReconexionLabel_fechaReconexion}" for="fechaReconexion" />
                        <p:calendar id="fechaReconexion" pattern="MM/dd/yyyy HH:mm:ss" value="#{reconexionController.selected.fechaReconexion}" title="#{bundle.EditReconexionTitle_fechaReconexion}" required="true" requiredMessage="#{bundle.EditReconexionRequiredMessage_fechaReconexion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReconexionLabel_codRecargo}" for="codRecargo" />
                        <p:selectOneMenu id="codRecargo" value="#{reconexionController.selected.codRecargo}" required="true" requiredMessage="#{bundle.EditReconexionRequiredMessage_codRecargo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recargoController.itemsAvailableSelectOne}"
                                           var="codRecargoItem"
                                           itemValue="#{codRecargoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reconexionController.update}" value="#{bundle.Save}" update="display,:ReconexionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReconexionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReconexionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
