<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoCreateDlg" widgetVar="PermisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermisoTitle}">
            <h:form id="PermisoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_codPermiso}" for="codPermiso" />
                        
                        <p:inputText id="codPermiso" value="#{permisoController.selected.codPermiso}" title="#{bundle.CreatePermisoTitle_codPermiso}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_codPermiso}">
                        
                         <f:validateLongRange minimum="1" maximum="10000" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_nombrePermiso}" for="nombrePermiso" />
                        <p:inputText id="nombrePermiso" value="#{permisoController.selected.nombrePermiso}" title="#{bundle.CreatePermisoTitle_nombrePermiso}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_nombrePermiso}">
                        
                        <f:validateLength minimum="4" maximum="45"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisoController.create}" value="#{bundle.Save}" update="display,:PermisoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermisoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
